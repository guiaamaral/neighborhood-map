<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="container-fluid">
    <div id="error" class="col-xs-7 col-sm-9 col-md-10 col-lg-10 text-center"></div>
    <header id="header" class="row">
      <div class="col-sm-12">
        <h1 class="text-center text-uppercase">Neighborhood Map</h1>
      </div>
    </header>
    <main id="main" class="row">
      <div id="sidebar" class="col-xs-5 col-sm-3 col-md-2 col-lg-2">
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </div>
          <input type="text" id="search" data-bind="textInput: searchTerm" placeholder="Busca">
        </div>
        <nav data-bind="foreach: searchResults">
            <p data-bind="text: title, click: selectLocation"></p>
        </nav>
      </div>
      <div id="map" class="col-xs-7 col-sm-9 col-md-10 col-lg-10"></div>
    </main>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0x_XyAdNnNtjuwjtOA3BnLh9AWJY18FA&callback=initApp" onerror="googleMapsError()"></script>
  </body>
</html>
